<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe-game</title>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe-game-style.css">
    <script src="tic-tac-toe-game-script.js"></script>
</head>
<body>
    <table>
        <tr>
            <td id="0-0" onclick="makeTurn(this.id)"></td>
            <td id="0-1" onclick="makeTurn(this.id)"></td>
            <td id="0-2" onclick="makeTurn(this.id)"></td>
        </tr>
        <tr>
            <td id="1-0" onclick="makeTurn(this.id)"></td>
            <td id="1-1" onclick="makeTurn(this.id)"></td>
            <td id="1-2" onclick="makeTurn(this.id)"></td>
        </tr>
        <tr>
            <td id="2-0" onclick="makeTurn(this.id)"></td>
            <td id="2-1" onclick="makeTurn(this.id)"></td>
            <td id="2-2" onclick="makeTurn(this.id)"></td>
        </tr>
    </table>
</body>
</html>
